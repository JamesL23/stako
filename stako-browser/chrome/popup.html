<!DOCTYPE html>
<html>
<head>
  <title>Stako User Profile</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="oauth.js"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <!--
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>A message from STAKO!</strong> You are one week into the study!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  -->
  <section id="credentials">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="text" id="password" name="password">
    <button id="cred-submit">Submit</button>
  </section>
  <section id="user-display">
    <section id="identity">
      <section id="intro">
        <div id="profile_pic">
          <img src="img/stako128.png" alt="User Profile Picture">
        </div>
        <div id="name_and_motto">
          <h1 id="nickname">Nickname </h1>
          <h2 id="motto">Motto </h2>
        </div>
      </section>
    </section>
    <section id="activity">
      <h2>Weekly Activity Summary</h2>
      <div id="summary-container" class="container">
        <div id="carouselContent" class="carousel slide" data-interval="false" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
            </div>
            <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </section>
  </section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Stako User Profile</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="oauth.js"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <span id="login">LOGIN</span>
  <section id="identity">
    <section id="intro">
      <div id="profile_pic">
        <img src="img/profile_pic.jpg" alt="User Profile Picture">
      </div>
      <div id="name_and_motto">
        <h1 id="nickname">Nickname </h1>
        <h2 id="motto">Motto </h2>
        <button id="update-personals-button">Update</button>
      </div>
      <div id="pins">
        <div id="pin_images">
          <img src="img/pins/amazon.png">
          <img src="img/pins/cat.jpg">
          <img src="img/pins/hci.jpg">
          <img src="img/pins/java.png">
          <img src="img/pins/pride.jpg">
          <img src="img/pins/tx.png">
          <img src="img/pins/us.jpg">
          <img src="img/pins/uw.jpg">
          <img src="img/pins/women-in-stem.jpg">
        </div>
      </div>
    </section>
    <section id="communities">
      <h2>Crews: </h2>
      <section id="tags">
        <div id="comm1">
          #Comm1
        </div>
        <div id="comm2">
          #Comm2
        </div>
        <div id="comm3">
          #Comm3
        </div>
      </section>
    </section>
  </section>
  <section id="activity">
    <div id="activityChart"></div>
  </section>
  <section id="activity">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/profile_pic.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/stako16.png" alt="Second slide">
        </div>
        <div class="carousel-item weekly-tags">
            <p>Tag 1</p>>
            <p>Tag 2</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  <section id="survey">
    <!-- Likert survey code taken from https://codepen.io/Buttonpresser/pen/qiuIx-->
    <div class="wrap">
      <h1 class="likert-header">Survey</h1>
      <form action="">
        <label class="statement">Survey question 1.</label>
        <ul class='likert'>
          <li>
            <input type="radio" name="likert" value="strong_agree">
            <label>Strongly agree</label>
          </li>
          <li>
            <input type="radio" name="likert" value="strong_agree">
            <label>Agree</label>
          </li>
          <li>
            <input type="radio" name="likert" value="strong_agree">
            <label>Neutral</label>
          </li>
          <li>
            <input type="radio" name="likert" value="disagree">
            <label>Disagree</label>
          </li>
          <li>
            <input type="radio" name="likert" value="strong_agree">
            <label>Strongly disagree</label>
          </li>
        </ul>
      </form>
    </div>
  </section>
</body>
</html>
